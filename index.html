        let currentCategory = null;

        let currentIndex = 0;

        let timer = null;
        let answered = false;

        function selectCategory(category) {
            currentCategory = category;
            currentWords = [...vocab[category].words].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('categoryName').textContent = vocab[category].name;
            
            showCard();
        }

        function showCard() {
            if (currentIndex >= currentWords.length) {
                endGame();
                return;
            }

            answered = false;
            const word = currentWords[currentIndex];
            document.getElementById('word').textContent = word.it;
            const firstChar = word.ja.charAt(0);
            document.getElementById('hint').textContent = `æœ€åˆã®æ–‡å­—ã¯ã€Œ${firstChar}ã€`;

        function resetTimer() {

            updateTimerDisplay();

            timerEl.textContent = timeLeft;

                timerEl.classList.remove('warning');
            }
        }

            if (answered) return;
            
            answered = true;
            clearInterval(timer);
            
            const input = document.getElementById('answerInput');
            const userAnswer = input.value.trim();
            const correctAnswer = currentWords[currentIndex].ja;
            
            if (userAnswer === correctAnswer) {
                correctCount++;
                input.className = 'answer-input correct';
                document.getElementById('feedback').textContent = 'âœ“ æ­£è§£ï¼';
                document.getElementById('feedback').className = 'feedback correct';
            } else {
                incorrectCount++;
                input.className = 'answer-input incorrect';
                document.getElementById('feedback').textContent = `âœ— ä¸æ­£è§£ã€‚æ­£è§£ã¯ã€Œ${correctAnswer}ã€`;
                document.getElementById('feedback').className = 'feedback incorrect';
            }
            
            input.disabled = true;
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextCard() {
            currentIndex++;
            showCard();
        }

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!answered) {
                    checkAnswer();
                } else {
                    nextCard();
                }
            }
        });

        function endGame() {
            clearInterval(timer);
            document.getElementById('game').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            const percentage = Math.round((correctCount / 20) * 100);
            document.getElementById('finalScore').textContent = `${correctCount}/20 (${percentage}%)`;
        }

        function backToMenu() {
            clearInterval(timer);
            document.getElementById('game').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
        }
    </script>
</body>
</html>
